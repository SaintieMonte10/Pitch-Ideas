{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% import 'macros.html' as macro%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
                <h4>Pitch Author: <strong><em>{{pitch.user.username|capitalize}}</em></strong></h4><hr>
                <p class="content">{{pitch.pitch_content}}</p><hr>
                <div class="row">
                    <div class="col-md-12">
                        {{wtf.quick_form(comment_form)}}
                        {{macro.displayComments(comments)}}
                    </div>
                </div>
                
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock%}
